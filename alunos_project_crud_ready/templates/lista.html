{% extends 'base.html' %}
{% block content %}
<h1>Alunos cadastrados</h1>
<table>
  <thead>
    <tr><th>Nome</th><th>Matrícula</th><th>Criado em</th><th>Ações</th></tr>
  </thead>
  <tbody>
    {% for aluno in alunos %}
      <tr>
        <td><a href="{% url 'aluno_detalhe' aluno.pk %}">{{ aluno.nome }}</a></td>
        <td>{{ aluno.matricula }}</td>
        <td>{{ aluno.criado_em|date:"d/m/Y H:i" }}</td>
        <td>
          <a class="btn" href="{% url 'aluno_editar' aluno.pk %}">Editar</a>
          <a class="btn btn-danger" href="{% url 'aluno_excluir' aluno.pk %}">Excluir</a>
        </td>
      </tr>
    {% empty %}
      <tr><td colspan="4">Nenhum aluno cadastrado. <a href="{% url 'aluno_novo' %}">Cadastre um agora</a>.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
